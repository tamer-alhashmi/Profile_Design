<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framwork.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Dashboard</title>
    <!-- Google Fonts Library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/43a4fd5c34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Tamer</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>Freinds</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start head  -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="Tamer">
                </div>
            </div>
            <!-- End head  -->
            <h1 class="p-relative">Dashboard</h1>
            <div class="wrapper d-grid gap-20">
                <!-- Start Wellcome Widget -->
                <div class="wellcome bg-white red-10 txt-c-mobile">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">Wellcome</h2>
                            <p class="c-gray mt-5">Tamer</p>
                        </div>
                        <img src="imgs/welcome.png" alt="" class="hide-mobile">
                    </div>
                    <img src="imgs/avatar.png" alt="" class="avatar ">
                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                        <div>Tamer Elhashmy <span class="d-block c-gray fs-14 mt-10">Developer</span></div>
                        <div>Projects<span class="d-block c-gray fs-14 mt-10">70</span></div>
                        <div>Earned<span class="d-block c-gray fs-14 mt-10">$8500</span></div>
                    </div>
                    <a href="profile.html" class="visit d-block fs-14 rad-6 bg-blue c-white w-fit btn-shape">Profile</a>
                </div>
                <!-- End Wellcome Widget -->
                <!-- Start Quick Draft Widget -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="m-0 mb-10">Quick Draft</h2>
                    <p class="mt-0 mb-20 c-gray fs-15">Write A Draft For Your Ideas</p>
                    <form>
                        <input class=" d-block mb-20 w-full p-10 b-none bg-eee rad-6" type="text" placeholder="Title">
                        <textarea class=" d-block mb-20 w-full p-10 b-none bg-eee rad-6" placeholder="Your Thought"
                            cols="30" rows="10"></textarea>
                        <input class="Save" type="submit" value="Save">
                    </form>
                </div>
                <!-- End Quick Draft Widget -->
            </div>
        </div>
    </div>

</body>

</html>
